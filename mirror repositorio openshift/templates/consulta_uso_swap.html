
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWAP behaviour</title>
	<!-- BOOTSTRAP STYLES-->
    <link href="/static/bootstrap.css" rel="stylesheet" />
     <!-- FONTAWESOME STYLES-->
    <link href="/static/font-awesome.css" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
    <link href="/static/custom.css" rel="stylesheet" />
     <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
    <h5>
        <center>
<div class="panel panel-default">
			 <div class="panel-heading">
                            Comportamiento de la SWAP
                        </div>	
                        <div class="panel-body">
                            <div class="table-responsive">
								<div class="row">
							
  <table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="table" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
<thead>
	<tr>
	 <th>Fecha  </th>
     <th>SWAP in</th> 
     <th>SWAP out</th>
    </tr>
</thead>

{% for x in range(0, size):%}
 <tr>
	 <td>{% print rows[x][0]%}</td>
     <td>{% print rows[x][1]%}</td> 
     <td>{% print rows[x][2]%}</td>
</tr>

{% endfor %}
</table>
</div>
     <br></br>
     
        
</div>
 
        <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="/static/jquery-1.10.2.js"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script src="/static/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="/static/jquery.metisMenu.js"></script>
      <!-- CUSTOM SCRIPTS -->
    <script src="/static/custom.js"></script>
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="/static/jquery-1.10.2.js"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script src="/static/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="/static/jquery.metisMenu.js"></script>
     <!-- DATA TABLE SCRIPTS -->
    <script src="/static/jquery.dataTables.js"></script>
    <script src="/static/dataTables.bootstrap.js"></script>
    <script src="/static/jquery.dataTables.min.js"></script>
    <script src="/static/dataTables.bootstrap.min.js"></script>
    <script src="/static/dataTables.responsive.js"></script>
    <script>
		var $rows = $('#table tr');
$('#search').keyup(function() {
    var val = $.trim($(this).val()).replace(/ +/g, ' ').toLowerCase();
    
    $rows.show().filter(function() {
        var text = $(this).text().replace(/\s+/g, ' ').toLowerCase();
        return !~text.indexOf(val);
    }).hide();
});
    </script>
        <script>
            $(document).ready(function () {
                $('#table').dataTable();
            });
    </script>
         <!-- CUSTOM SCRIPTS -->
    <script src="/static/custom.js"></script>
   
   
</body>
</html>
